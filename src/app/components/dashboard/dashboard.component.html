<mat-toolbar color="primary">
  <span>Sales DW Dashboard (Admin)</span>
</mat-toolbar>

<div class="dashboard-container">
  <!-- KPIs -->
  <div class="kpi-grid">
    <mat-card class="kpi-card">
      <mat-card-title>Total Sales</mat-card-title>
      <mat-card-content><h1>$12,450</h1></mat-card-content>
    </mat-card>
    <mat-card class="kpi-card">
      <mat-card-title>Total Orders</mat-card-title>
      <mat-card-content><h1>1,234</h1></mat-card-content>
    </mat-card>
  </div>

  <!-- Top Products Table -->
  <mat-card class="stats-card">
    <mat-card-header>
      <mat-card-title>Top Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="topProducts" class="w-100">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item">{{ item.product }}</td>
        </ng-container>
        <ng-container matColumnDef="sales">
          <th mat-header-cell *matHeaderCellDef>Sales</th>
          <td mat-cell *matCellDef="let item">{{ item.sales | currency }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
