<div class="dashboard-container">
  <!-- ============================= -->
  <!-- KPI CARDS -->
  <!-- ============================= -->

  <div class="kpi-grid">
    <mat-card class="kpi-card">
      <h3>Total Sales</h3>
      <h1>{{ kpis.totalSales | currency: "USD" }}</h1>
    </mat-card>

    <mat-card class="kpi-card">
      <h3>Total Customers</h3>
      <h1>{{ kpis.totalCustomers | number }}</h1>
    </mat-card>

    <mat-card class="kpi-card">
      <h3>Total Products</h3>
      <h1>{{ kpis.totalProducts | number }}</h1>
    </mat-card>
  </div>

  <!-- ============================= -->
  <!-- SALES BY VENDOR -->
  <!-- ============================= -->

  <mat-card class="chart-card">
    <h2>Sales By Vendor</h2>

    <!-- Filters -->
    <div class="filters">
      <label>Top:</label>
      <input
        type="number"
        [(ngModel)]="topVendor"
        (change)="onVendorFilterChange()"
        min="1"
      />

      <label>Category:</label>
      <select [(ngModel)]="categoryVendor" (change)="onVendorFilterChange()">
        <option *ngFor="let c of categories" [value]="c">
          {{ c }}
        </option>
      </select>

      <label>Sort:</label>
      <select [(ngModel)]="sortVendor" (change)="onVendorFilterChange()">
        <option value="desc">Desc</option>
        <option value="asc">Asc</option>
      </select>
    </div>

    <!-- Chart -->
    <canvas
      baseChart
      [data]="vendorChartData"
      [options]="vendorChartOptions"
      [type]="'bar'"
    >
    </canvas>
  </mat-card>

  <!-- ============================= -->
  <!-- LAST TWO CHARTS SIDE BY SIDE -->
  <!-- ============================= -->

  <div class="charts-row">
    <!-- =============================== -->
    <!-- PRODUCTS BY PROFIT -->
    <!-- =============================== -->

    <mat-card class="chart-card half">
      <h2>Products By Profit</h2>

      <div class="filters">
        <label>Top:</label>
        <input
          type="number"
          [(ngModel)]="topProfit"
          (change)="loadProductsByProfit()"
          min="1"
        />

        <label>Sort:</label>
        <select [(ngModel)]="sortProfit" (change)="loadProductsByProfit()">
          <option value="desc">Desc</option>
          <option value="asc">Asc</option>
        </select>
      </div>

      <canvas
        baseChart
        [data]="profitChartData"
        [options]="profitChartOptions"
        [type]="'bar'"
      >
      </canvas>
    </mat-card>

    <!-- =============================== -->
    <!-- SALES VS PURCHASE (LINE) -->
    <!-- =============================== -->

    <mat-card class="chart-card half">
      <h2>Sales vs Purchase Trend</h2>

      <canvas
        baseChart
        [data]="comparisonChartData"
        [options]="comparisonChartOptions"
        [type]="'line'"
      >
      </canvas>
    </mat-card>
  </div>
</div>
